<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>丝绸之路活动计算器</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        .info-panel {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-panel h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        .info-panel p {
            font-size: 16px;
            color: #555;
            line-height: 1.8;
            text-align: left;
        }

        .highlight {
            color: #076bd6c2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-home-button" onclick="window.location.href='index.html'">
            回到首页
        </button>

        <h1>丝绸之路通商时间计算器</h1>

        <div class="input-container">
            <label for="tradeUrgentDecree">输入【通商急诏】的数量：</label>
            <input type="text" id="tradeUrgentDecree" placeholder="例如：3579 或 2.57" />
        </div>

        <button onclick="calculateTradeTime()">计算通商时间</button>

        <div class="result" id="result"></div>

        <!-- 说明板块 -->
        <div class="info-panel">
            <h2>说明</h2>
            <p>
                <strong>自然增长时间：</strong>活动持续时间为2天22小时，即固定增加4200分钟的保底通商时间。
            </p>
            <p>
                <strong>误差来源：</strong>活动持续时间为2天22小时，体力也在恢复，由于初始体力无法统计，所以使用自然恢复的体力加速造成差值不在此处计算，作为误差。
            </p>
        </div>
    </div>

    <script>
        function calculateTradeTime() {
            let tradeUrgentDecreeInput = document
                .getElementById("tradeUrgentDecree")
                .value.trim();
            let tradeUrgentDecree = parseFloat(tradeUrgentDecreeInput);
            if (isNaN(tradeUrgentDecree)) {
                document.getElementById("result").innerText =
                    "请输入有效的通商急诏数量。";
                return;
            }
            if (tradeUrgentDecree < 10) {
                tradeUrgentDecree *= 10000;
            }

            const MINUTES_PER_DECREE = 10;
            const BASE_GROWTH_MINUTES = 4200;

            let decreeMinutes = tradeUrgentDecree * MINUTES_PER_DECREE;
            let totalTradeTime = decreeMinutes + BASE_GROWTH_MINUTES;

            function formatTime(minutes) {
                let wan = (minutes / 10000).toFixed(2);
                return `${minutes.toLocaleString()} 分钟（即 ${wan} 万）`;
            }

            document.getElementById("result").innerHTML = `
          道具获得：<span class="highlight">${formatTime(
                decreeMinutes
            )}</span><br/>
          自然增长保底：<span class="highlight">${formatTime(
                BASE_GROWTH_MINUTES
            )}</span><br/>
          最终获得：<span class="highlight">${formatTime(
                totalTradeTime
            )}</span><br/>
        `;
        }
    </script>
</body>
</html>
